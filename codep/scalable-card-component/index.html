<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Scalable Card Component</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="c-card">
  <div class="c-card__header">
    <h2 class="c-card__title">Swimming Championships</h2>
    <button class="c-button c-button--join" type="button">Get Tickets Now</button>
  </div>
  <div class="c-card__content">
    <p class="c-card__details">
      <span class="c-card__description">Platinum Package</span>
      <span class="c-card__amount">$249.99</span>
    </p>
  </div>
</div>
  
  
</body>
</html>
