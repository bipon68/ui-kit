<!DOCTYPE html>
<html>
	

<head>
		<meta charset="utf-8">
		<title>UI Design</title>
		<!-- Description, Keywords and Author -->
		<meta name="description" content="Your description">
		<meta name="keywords" content="Your,Keywords">
		<meta name="author" content="ResponsiveWebInc">
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Styles -->
		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- Font awesome CSS -->
		<link href="css/font-awesome.min.css" rel="stylesheet">
		
		
		<!-- Main CSS -->
		<link href="css/style-2.css" rel="stylesheet">
				
		<!-- Favicon -->
		<link rel="shortcut icon" href="#">
	</head>
	
	<body>
		
		<!-- special-feature -->
		<div class="special-feature">
			<!-- Container -->
			<div class="container">
				<div class="row">
					
			
					<div class="col-md-4">
						<!-- item -->
						<div class="feature-box">
							<!-- Ui-head -->
							<div class="ui-head">
								<!-- Heading -->
								<h3>Awards</h3>
								<!-- Button -->
								
							</div>
							<div class="clearfix"></div>
							<!-- Ui-para -->
							<div class="ui-para br-lblue">
								<div id="carousel" class="carousel slide carousel-fade" data-ride="carousel">
									<ol class="carousel-indicators">
										<li data-target="#carousel" data-slide-to="0" class="active"></li>
										<li data-target="#carousel" data-slide-to="1"></li>
										<li data-target="#carousel" data-slide-to="2"></li>
									</ol>
									<!-- Carousel items -->
									<div class="carousel-inner">
										<div class="active item"><a href="#"><img class="img-responsive" src="img/5page-img1.jpg" alt="" /></a></div>
										<div class="item"><a href="#"><img class="img-responsive" src="img/5page-img2.jpg" alt="" /></a></div>
										<div class="item"><a href="#"><img class="img-responsive" src="img/5page-img3.jpg" alt="" /></a></div>
									</div>
									<!-- Carousel nav -->
									<a class="carousel-control left" href="#carousel" data-slide="prev">&lsaquo;</a>
									<a class="carousel-control right" href="#carousel" data-slide="next">&rsaquo;</a>
								</div>
							</div>

						</div><!--/ item -->
					</div>
					
					
					<div class="col-md-4">
						<!-- feature-box -->
						<div class="feature-box banquet-night">
							<!-- UI-head -->
							<div class="ui-head">
								<!-- heading -->
								<h3>Banquet Night</h3>
								<!-- Button -->
								<a href="#" class="btn btn-red">£<strong>9.95</strong></a>
							</div>
							<div class="clearfix"></div>
							<!-- Ui-para -->
							<div  class="ui-para br-red">
								<!-- Paragraph -->
								<p>Book now for our special banquet night offer every Wednesday night £9.95 per person.</p>
							</div>

						</div><!--/ item -->
					</div>
					
					<div class="col-md-4">
						<!-- item -->
						<div class="feature-box free-delivery">
							<!-- Ui-head -->
							<div class="ui-head">
								<!-- Heading -->
								<h3>Free Delivery </h3>
								<!-- UI-button -->
								<a href="#" class="btn btn-green">order over £<strong>12</strong></a>
							</div>
							<div class="clearfix"></div>
							<!-- Blockquote -->
							<div  class="ui-para br-green">
								<p>Free delivery service with top quality food. Call now to have a take away 01604 231 194 / 08448 000 170.</p>
							</div>
							<!-- Ui-list -->
							<div class="social">
								<a class="facebook" href="#"><i class="fa fa-facebook"></i></a>
								<a class="google-plus" href="#"><i class="fa fa-google-plus"></i></a>
								<a class="twitter" href="#"><i class="fa fa-twitter"></i></a>
							</div>
						</div><!--/ item -->
					</div>
				</div>
			</div><!--/Container -->
		</div><!--/special-feature -->
		<!-- Javascript files -->
		<!-- jQuery -->
		<script src="js/jquery.js"></script>
		<!-- Bootstrap JS -->
		<script src="js/bootstrap.min.js"></script>
		<!-- Placeholder JS -->
		<script src="js/placeholder.js"></script>
		<!-- Respond JS for IE8 -->
		<script src="js/respond.min.js"></script>
		<!-- HTML5 Support for IE -->
		<script src="js/html5shiv.js"></script>
	</body>	


</html>
